<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div id="container">
        <div id="poke-grid"></div>
        <div id="stage">
                <img src="images/blastoise.png" id="blastoise" class="pokemon"
                    onclick="blastoise.highlight(); queryPokemonAPI('blastoise')">
                <img src="images/garchomp.png" id="garchomp" class="pokemon"
                    onclick="garchomp.highlight(); queryPokemonAPI('garchomp')">
                <img src="images/kyogre.gif" id="kyogre" class="pokemon"
                    onclick="kyogre.highlight(); queryPokemonAPI('kyogre')">
                <img src="images/erin.png" id="trainer" class="pokemon">
                <img src="images/gyarados.png" id="gyarados" class="pokemon"
                    onclick="gyarados.highlight(); queryPokemonAPI('gyarados')">
                <img src="images/vaporeon.png" id="vaporeon" class="pokemon"
                    onclick="vaporeon.highlight(); queryPokemonAPI('vaporeon')">
                <img src="images/feraligatr.png" id="feralgatr" class="pokemon" onclick="feralgatr.highlight(); queryPokemonAPI('feraligatr')">
        </div>

        <!-- <h1 id="title">PoKeMoNsTeRs</h1> -->
    </div>

    <script src="main.js"></script>
    <script src="stat.js" async defer></script>

    </body>
</html>
